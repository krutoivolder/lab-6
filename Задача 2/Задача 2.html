<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>
    <h2 class="pr">Заголовок с классом pr.</h2>
    <p class="pr">Абзац с классом zzz.</p>
    <p class="pr">Абзац с классом zzz.</p>
    <p>Просто абзац, не поменяется.</p>
    <button onclick="func()">Change Content</button>
    <script>
        function func() {
            const elements = document.querySelectorAll('.pr');
            elements.forEach((element, index) => {
                element.textContent = index + 1;
            });
        }
    </script>
</body>
</html>
