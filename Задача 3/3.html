<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Изменение текста</title>
</head>
<body>
    <div id="text">При нажатии на кнопку, текст в образце поменяется.</div> <!--id - это назвалие элемента в жаба скрипт -->
    <button id="Button">Нажмите на меня!</button>

    <!-- Скрипт для обработки нажатия на кнопку -->
    <script>
        document.getElementById('Button').addEventListener('click', function() { // Находим кнопку по её ID и добавляем обработчик события "click"
            var textElement = document.getElementById('text'); // Находим элемент с текстом по его ID
            textElement.innerHTML = 'Изменился и стал <b>жирный</b>!';   // Меняем содержимое элемента на новый текст, где слово "жирный" выделено жирным
        });
    </script>
</body>
</html>
